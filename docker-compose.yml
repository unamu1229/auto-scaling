version: '3'
services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

  php-fpm:
    build: ./php-fpm
    volumes:
      - ./src:/var/www/html
      - ./php-fpm/php.ini:/usr/local/etc/php/conf.d/php.ini
